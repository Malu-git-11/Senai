<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let n1, n2, operacao, resultado;
        n1 = parseInt(prompt("Digite o primeiro número: "))
        n2 = parseInt(prompt("Digite o segundo número: "))
        operacao = prompt("Escolha a operação desejada: \n + Soma \n - Subtração \n * Multiplicação \n / Divisão")

        switch (operacao) {
            case "+":
                resultado = n1 + n2;
                break;
            case "-":
                resultado = n1 - n2;
                break;
            case "*":
                resultado = n1 * n2;
                break;
            case "/":
                resultado = n1 / n2
                break;
            default:
                alert("Operação inválida");
        }

        alert("O resultado é " + resultado);



    </script>
</body>

</html>
