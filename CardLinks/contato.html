<body id="form">

        <header><h2>Formulário para Contatos</h2></header>
        <form action="">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>

            <label for="contato">Qual o motivo do seu contato:</label>
            <br>
                <textarea id="mensagem" name="mensagem"></textarea>
            <br>
            <label for="concordo">Ao aceitar você concorda em manter contato</label>
            <br>

            <input type="checkbox" id="concordo" name="concordo"> Concordo
            <br>
            <input type="submit" value="Enviar">

        </form>
